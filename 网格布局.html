<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            display: grid;
            grid-template-columns: repeat(auto-fill, 20%);
            border-left: 1px solid #e8eaec;
            border-top: 1px solid #e8eaec;
        }
        .item:after{
            content: '';
            display: block;
            padding-top: 100%;
            border-right: 1px solid #e8eaec;
            border-bottom: 1px solid #e8eaec;
        }
    </style>
</head>
<body>
    <div id="box" style="display: grid;">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
